<nb-card>
    <nb-card-header>LCD-Display Input</nb-card-header>
    <nb-card-body>
      <textarea style="height: 75px;" type="text" [(ngModel)]="input_data1" nbInput fullWidth placeholder="Message Line 1" [status]="status1" (ngModelChange)="change1($event)" class="lcdInput"></textarea>
      <textarea style="height: 75px;" type="text" [(ngModel)]="input_data2" nbInput fullWidth placeholder="Message Line 2" [status]="status2" (ngModelChange)="change2($event)" class="lcdInput"></textarea>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton [status]="buttonStatus" (click)="onSubmit($event)">Submit</button>
    </nb-card-footer>
  </nb-card>
