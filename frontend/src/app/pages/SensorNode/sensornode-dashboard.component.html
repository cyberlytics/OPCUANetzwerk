<tempSensorCard
[Temperature]="Temperature"
[Humidity]="Humidity"
[AirPresure]="AirPresure"
></tempSensorCard>


<div class="row">
  <div class="col-xxxl-5 col-xxl-4 col-lg-5 col-md-6">
    <Gantt [data]="ganttData"></Gantt> 
  </div>

  <div class="col-xxxl-7 col-xxl-8 col-lg-7 col-md-6">
    <air-quality [chartData] ="AirQuality" [listData]="AirQualityList"></air-quality>
  </div>
</div>

<lcd-input [SensorNode]="SensorNodeId"></lcd-input>
