<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Sensornetz</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>

  <!--TODO: FIX STYLEING-->

  
  <div class="dateTimeMargin1">
    <input nbInput placeholder="From" [nbDatepicker]="dateTimePickerFrom" [(ngModel)]="FromDate">
    <nb-date-timepicker withSeconds #dateTimePickerFrom></nb-date-timepicker>
  </div>
  <div class="dateTimeMargin2">
    <input nbInput placeholder="To" [nbDatepicker]="dateTimePickerTo" [(ngModel)]="ToDate">
    <nb-date-timepicker withSeconds #dateTimePickerTo></nb-date-timepicker>
  </div>
  <div class="dateTimeMargin3">
    <!--Ok Button-->
    <button nbButton status="primary" (click)="ok()">Ok</button>
  </div>

  <div class="dateTimeMargin4">
    <nb-toggle status="danger" (checkedChange)="toggle($event)" [(checked)]="checked">Live</nb-toggle>
  </div>

  <div>

  </div>





  
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item">
      <led-display SensorNode="SensorNodeId" style="margin: 5px;"></led-display>
    </nb-action>
  </nb-actions>
</div>
